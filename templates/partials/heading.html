{{#if title}}
	{{#if hideTitle}}
		<div class="n-util-visually-hidden">{{title}}</div>
	{{else}}
		<{{#if headingTag}}{{headingTag}}{{else}}div{{/if}} class="o-teaser-collection__heading{{#headingModifiers}} o-teaser-collection__heading--{{this}}{{/headingModifiers}}">
			{{#if url}}
				<a href="{{url}}" data-trackable="section-title">{{title}}</a>
			{{else}}
				{{title}}
			{{/if}}
		</{{#if headingTag}}{{headingTag}}{{else}}div{{/if}}>
	{{/if}}
{{/if}}
